{% extends 'base.html' %}
{% block content %}

    <h1>Collector Details</h1>

    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Name: {{ collector.name }}</span>
                    <p>Vessel: {{ collector.vessel }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'collectors_update' collector.id %}">Edit</a>
                    <a href="{% url 'collectors_delete' collector.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
