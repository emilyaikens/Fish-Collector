{% extends 'base.html' %}
{% block content %}
<h1>Fish Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ fish.name }}</span>
      <p>Common Name: {{ fish.commonName }}</p>
      <p>Description: {{ fish.sciName }}</p>
      <p>Habitat: {{ fish.habitat }}</p>
      {% if fish.quantity > 0 %}
        <p>Quantity: {{ fish.quantity }}</p>
      {% endif %}
    </div>
    <div class="card-action">
        <a href="{% url 'fish_update' fish.id %}">Edit</a>
        <a href="{% url 'fish_delete' fish.id %}">Delete</a>
      </div>
  </div>

{% endblock %}
