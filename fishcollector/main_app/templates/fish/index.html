{% extends 'base.html' %}
{% block content %}
<h1> Cat List</h1>

{% for cat in cats %}
<a href="{% url 'detail' fish.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ fish.name }}</span>
      <p>Breed: {{ fish.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
